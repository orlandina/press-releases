<div>
  <div class="sc-media-section {{if .Get "reverse"}}sc-media-section--reverse{{end}}">
    <picture class="sc-media-section__pic">
      <source srcset="{{.Site.Params.assetsBaseURL}}{{.Get "imgmedium"}}" media="(min-width: 600px)">
      <img class="sc-lazy-image lazyload" data-src="{{.Site.Params.assetsBaseURL}}{{.Get "imgsmall"}}" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
        alt="{{.Get "headline"}}" title="{{.Get "headline"}}">
    </picture>

    <div class="sc-media-section__content sc-margin-top-l">
      <h3 class="sc-font-l sc-padding-bottom-m sc-font-bold">{{.Get "headline"}}</h3>
      <p class="sc-padding-bottom-xl">
        {{.Get "description" | safeHTML}}
      </p>
      {{ .Inner }}
    </div>
  </div>
</div>
