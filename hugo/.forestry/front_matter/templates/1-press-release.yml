---
pages:
- pressreleases/at/2018/mytest.at.md
- pressreleases/de/2018/autoscout24-agpi-b2b--used-car-prices-climb---20-000-euros-mark-reached.de.md
hide_body: false
fields:
- name: title
  label: Title
  type: text
  hidden: false
  default: ''
  config:
    required: true
- type: text
  name: seotitle
  label: SEO Title
- type: text
  name: breadcrumbs
  label: Breadcrumb navigation text (if left empty the last item will be the list
    page)
- type: datetime
  name: date
  label: Date
  config:
    required: true
    date_format: DD.MM.YYYY
    time_format: " "
  default: Invalid date
- type: text
  name: city
  label: City
- type: textarea
  name: summary
  label: Summary (is visible on the list page)
- type: text
  name: subtitle
  label: Subtitle (for the press release page, highlighted section on the top of the
    text)
- type: select
  name: category
  config:
    source:
      type: datafiles
      file: categories-yaml
      path: categories
  label: Category
- type: file
  name: pdf
  label: Upload press release pdf
  description: ''
  hidden: false
  config:
    maxSize: '500'
- type: file
  name: infographicspdf
  label: Upload AGPI pdf
  description: ''
  config:
    maxSize: '500'
- type: file
  label: Upload image
  name: image
  description: The image will show between title and text body
- name: draft
  label: Draft
  type: boolean
  hidden: false
  default: false
